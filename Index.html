<!DOCTYPE html> 
<html lang="es"> 
  <head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Manejo de tablas</title> 
    <link href="bootstrap-3.4.1-dist/css/bootstrap.min.css" rel="stylesheet" media="screen"> 
    <link href="bootstrap-3.4.1-dist/css/site.css" rel="stylesheet" media="screen"> 
  </head> 
<style>
   
    
</style>

  <body>
    <h1>Manejo de Tablas</h1> 
    <form>
        <fieldset>
           <legend>Opciones</legend>
           <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label>Filtrar por:</label>
                    <select class="form-control" id = "tipoBuscarList">
                      <option value = "1">Supervisor</option>
                      <option value = "3">Clases</option>
                      <option value = "4">Departamento</option>
                      <option value = "5">Subsidiaria</option>
                    </select>
                </div>
            </div>
            <div class="col-sm-4">
                <label>Valor a buscar:</label>
                <div class="input-group">

                    <div class="form-group has-feedback has-clear">
                        <input type="text" class="form-control" id="inputBuscar"  placeholder="Escriba aqui...">
                    </div>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-primary" id="btnBuscar" >Filtrar</button>
                    </span>
                </div>
            </div>
            <div class="col-sm-4">
                <label>Exportar:</label>
                <div class="input-group">
                <span class="input-group-btn">
                    <button type="button" class="btn btn-light" id="btnPdf" >PDF</button>
                    <button type="button" class="btn btn-light" id="btnExcel" >EXCEL</button>
                    <button type="button" class="btn btn-light" id="btnCsv">CSV</button>
                </span>
                </div>
            </div>
          </div>
           
        </fieldset>
     </form>
     
    <div class="row table-responsive" id ="divEmpleados" >
    <table id="tablePreview" class="table table-striped responsive">
        <tr>
          <th>Supervisor</th>
          <th>IdEmpleado</th>
          <th>Nombre</th>
          <th>Clases</th>
          <th>Departamento</th>
          <th>Subsidiaria</th>
        </tr>
      </table>
    </div>

     
     <script src="jquery/jquery-3.5.1.min.js"></script> 
     <script src="jquery/jquery.table2excel.js"></script> 
     <script src="jquery/jspdf.min.js"></script> 
     <script src="bootstrap-3.4.1-dist/js/bootstrap.min.js"></script> 
     <script src="jquery/index.js"></script> 

    
  </body> 
</html> 
<script>
 
  $( document ).ready(function() {
    tablaFunctions.loadJSON(true);
    
});

 $('#btnPdf').click(function(){
    tablaFunctions.pdfGenerator();
 });

 $('#btnExcel').click(function(){
    tablaFunctions.excelGenerator();
 });
 $('#btnCsv').click(function(){
    tablaFunctions.csvGenerator();
 });
 $('#btnBuscar').click(function(){
  var inputFiltro =  $('#inputBuscar').val();
  if (inputFiltro.length <=0){
    tablaFunctions.loadJSON(true);
    return;
  }
  tablaFunctions.loadJSON(false);
   
 });



 



</script>
